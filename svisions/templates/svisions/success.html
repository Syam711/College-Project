<!DOCTYPE html>
<html lang="en">
<head>
    <title>Success</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'svisions/css/success.css' %}">
</head>
<body>
    <h1>Super-Resolution Complete</h1>

    <!-- Image Comparison Container -->
    <div class="comparison-container">
        <div class="image-box">
            <h3>Original Image</h3>
            <div class="image-wrapper">
                <img src="{{ original_image_url }}" alt="Original Image" class="comparison-image">
            </div>
        </div>
        <div class="image-box">
            <h3>Enhanced Image</h3>
            <div class="image-wrapper">
                <img src="{{ sr_image_url }}" alt="Enhanced Image" class="comparison-image">
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
        <a href="{{ sr_image_url }}" download class="btn">Download Processed Image</a>
        <a href="{% url 'upload_image' %}" class="btn btn-secondary">Upload Another Image</a>
    </div>
</body>
</html>
